<!doctype html>

<head>
  <meta charset="utf-8" />

  <title>About Sandika</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

    :root{
      --bg:#050505; --card:#0f0f0f; --accent:#00ff9f; --accent2:#00c3ff; --muted:#888;
    }
    *{box-sizing:border-box; margin:0; padding:0}
    body{
      font-family:'Share Tech Mono', monospace;
      background:radial-gradient(circle at top left, #0c0c0c, #000);
      color:var(--accent);
      overflow-x:hidden;
    }
    header{
      background:#000;
      border-bottom:1px solid var(--accent);
      padding:15px 20px;
      text-align:center;
      letter-spacing:2px;
    }
    header h1{
      font-size:26px;
      color:var(--accent2);
      text-shadow:0 0 10px var(--accent2);
    }
    nav{
      margin-top:10px;
    }
    nav a{
      margin:0 15px;
      color:var(--accent);
      text-decoration:none;
      transition:.3s;
    }
    nav a:hover{
      color:var(--accent2);
      text-shadow:0 0 5px var(--accent2);
    }
    .hero{
      padding:80px 20px;
      text-align:center;
    }
    .hero h2{
      font-size:40px;
      margin-bottom:20px;
      text-shadow:0 0 15px var(--accent);
    }
    .hero p{
      font-size:18px;
      color:var(--muted);
      max-width:700px;
      margin:0 auto;
      line-height:1.5;
    }
    .cards{
      display:grid;
      grid-template-columns:repeat(auto-fit, minmax(280px,1fr));
      gap:20px;
      padding:40px 20px;
    }
    .card{
      background:var(--card);
      border:1px solid #111;
      padding:20px;
      border-radius:8px;
      box-shadow:0 0 15px rgba(0,255,159,0.2);
      transition:.3s;
    }
    .card:hover{
      box-shadow:0 0 20px rgba(0,195,255,0.5);
    }
    .card h3{
      margin-bottom:10px;
      color:var(--accent2);
    }
    .card p{
      color:var(--muted);
    }
    footer{
      padding:20px;
      text-align:center;
      font-size:14px;
      color:var(--muted);
      border-top:1px solid #111;
      margin-top:40px;
    }
    /* Animasi glitch */
    .glitch {
      position: relative;
      display:inline-block;
      font-size:32px;
      color: var(--accent);
      animation: glitch 1s infinite;
    }
    @keyframes glitch {
      0% { text-shadow: 2px 0 red, -2px 0 cyan; }
      20% { text-shadow: -2px -2px red, 2px 2px cyan; }
      40% { text-shadow: 2px 2px red, -2px -2px cyan; }
      60% { text-shadow: -2px 0 red, 2px 0 cyan; }
      80% { text-shadow: 2px -2px red, -2px 2px cyan; }
      100% { text-shadow: 0 0 red, 0 0 cyan; }
    }
  </style>
</head>

    </div>

    </div>
  </section>
  <footer>

  </footer>
</body>
